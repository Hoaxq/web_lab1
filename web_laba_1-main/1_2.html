<!DOCTYPE html>
<html>
<head>
 <title>lab2</title>
 <style>
  /* Стили для линий */
  .line {
   height: 1px;
   background-color: black;
   margin: 10px 0;
  }

  /* Стили для таблицы */
  table {
   border-collapse: collapse;
   margin: auto;
   width: 50%;
  }

  table td, table th {
   border: 1px solid black;
   padding: 10px;
   margin:  50px;
   text-align: center;
  }

  table th {
   background-color: lightgray;
  }

  .black {
   background-color: black;
  }

  .white {
   background-color: white;
  }
 </style>
</head>
<body>
 <script>
  let n = prompt("Введите число n (2 < n < 15)");

  // Проверяем, что n входит в заданный диапазон
  if (n < 3 || n > 14) {
   alert("Вы ввели некорректное число!");
  }
  else{
   // Создаем линии до таблицы
   for (let i = n; i >= 1; i--) {
    let lineWidth = i * 100/n;
    document.write(`<div class="line" style="width:${lineWidth}%"></div>`);
   }

   document.write(`<table>`);
  let count = 0;
  for (let i = 1; i <= n; i++){
   document.write(`<tr>`);
   for (let j = 1; j <= n; j++){
    if ((i % 2 === 1 && j % 4 === 1) || (i % 2 === 1 && j % 4 === 2) || (i % 2 === 0 && j % 4 === 3) || (i % 2 === 0 && j % 4 === 0)) {
     document.write(`<td class="black"></td>`);
    } else {
     document.write(`<td class="white"></td>`);
    }
   }
   document.write(`</tr>`);
  }
  document.write(`</table>`);


   // Создаем линии после таблицы
   for (let i = 1; i <= n; i++) {
    let lineWidth = i * 100/n;
    document.write(`<div class="line" style="width:${lineWidth}%"></div>`);
   }
  }
 </script>
</body>
</html>
